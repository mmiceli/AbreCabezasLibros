<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda online</title>
    <script src="https://kit.fontawesome.com/670adeff96.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <script defer src="js/clases/clases.js"></script>
    <script defer src="js/data/infoBD.js"></script>
    <script defer src="js/main.js"></script>
    <script defer src="js/vistas/index.js"></script>
</head>

<body>
    <header>
        <section class="navbar container">
            <div class="navbar__logo">
                <picture class="navbar__logo__img">
                    <a href="index.html"><i class="fa-solid fa-book"></i></a>
                </picture> 
                <p class="navbar__logo__text">Abre Cabezas Libros</p>
            </div>
            <div class="navbar__busqueda">
                <div class="navbar__busqueda__local">
                    <input class="navbar__busqueda__local__campo" id="itemBuscado" type="text" placeholder="Buscar por nombre o genero" aria-label="Search">
                    <i class="fa-solid fa-magnifying-glass navbar__busqueda__local__buscar" id="buscar"></i>
                </div>
                <div class="navbar__busqueda__google">
                    <button class="navbar__busqueda__google__button" id="verGoogle">Buscar en Google Books</button>
                </div>
            </div>
            <div class="navbar__carrito">
                <p class="cantItem">0</p>
                <picture id="ver" class="navbar__carrito__img">
                    <i class="fa-solid fa-cart-arrow-down"></i> 
                </picture>
            </div>
        </section>
    </header>
    <main>
        <section id="div2" class="principal container">
            <div id="items" class="general">
            </div>
        </section>
    </main>
    <footer>
        <section class="foot container">
            <ul class="otraInfo">
                <li class="otraInfo__item">
                    <a class="otraInfo__item__link" href=""><i class="fa-brands fa-twitter"></i></a>
                </li>
                <li class="otraInfo__item">
                    <a class="otraInfo__item__link" href=""><i
                            class="fa-brands fa-facebook-square"></i></a>
                </li>
                <li class="otraInfo__item">
                    <a class="otraInfo__item__link" href=""><i class="fa-brands fa-instagram-square"></i></a>
                </li>
            </ul>
            <div>
                <p class="foot__right">All Rights Reserved &copy;Soledad Developer 2022&copy;</p>
            </div>
        </section>
    </footer>
</body>

</html>
