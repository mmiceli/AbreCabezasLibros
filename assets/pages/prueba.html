<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Book</title>
    <script src="https://kit.fontawesome.com/670adeff96.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link rel="stylesheet" href="../css/style.css">
    <script defer src="../../js/vistas/prueba.js"></script>
</head>
<body>
    <header>
        <section class="navbar container">
            <div class="navbar__logo">
                <picture class="navbar__logo__img">
                    <a href="index.html"><i class="fa-solid fa-book"></i></a>
                </picture> 
                <p>Abre Cabezas Libros</p>
            </div>
            <div class="navbar__busqueda">
                <input class="navbar__busqueda__campo" id="itemBuscado" type="search" placeholder="Buscar titulo en google book" aria-label="Search">
                <button id="buscar">Buscar</button>
            </div>
            <div class="navbar__carrito">
                <picture id="ver" class="navbar__carrito__img">
                    <i class="fa-solid fa-cart-arrow-down"></i> 
                </picture>
            </div>
        </section>
    </header>
    <main>
        <section class="principal container">
            <div id="items" class="general">
            </div>
        </section>
    </main>
</body>
</html>
